services:
  papl-comparison:
    build:
      context: ../..
      dockerfile: apps/02-papl-comparison/Dockerfile
    container_name: papl-comparison-app2
    ports:
      - "8503:8501"
    
    # Load .env file - variables are automatically passed to container
    env_file:
      - .env
    
    environment:
      # Additional environment variables (override .env if needed)
      - PYTHONPATH=/app/shared:/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s